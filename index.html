<!doctype html>

<html>
<head>
  <meta charset="utf-8">

  <title>Ney Notes</title>
  <meta name="description" content="Illustration of different notes of the ney">
  <meta name="author" content="muhammet">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Open+Sans" rel="stylesheet">
</head>

<body>
  <h1>Ney notes</h1>
  <div id="sheet">
    <div id="toolbar">
      <button id="new-phrase">
        <svg class="icon">
          <use xlink:href="svg/sprite.min.svg#plus"></use>
        </svg>
      </button>
      <button id="copy-link">
        <svg class="icon">
          <use xlink:href="svg/sprite.min.svg#link-intact"></use>
        </svg>
      </button>
    </div>
    <div id="phrases">
    </div>
  </div>
  <script src="js/clipboard.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
